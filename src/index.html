<!DOCTYPE html>
<html>
  <head>
    <title>Reflect Boilerplate</title>

    <script type="text/javascript" src="https://cdn.reflect.io/latest/reflect.js"></script>
    <link rel="stylesheet" href="https://cdn.reflect.io/latest/reflect.css" />
  </head>
  <body>
    <div class="container">
      <div id="view1">
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var REFLECT_API_TOKEN = '{{api_token}}';

    var ui = new ReflectUI(REFLECT_API_TOKEN),
        projectSlug = 'reflect-productivity',
        viewSlug = 'productivity-dashboard',
        view = ui.view(document.getElementById('view1'), projectSlug, viewSlug);
  </script>
</html>
